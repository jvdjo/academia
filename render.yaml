services:
  - type: web
    name: academia-pro
    runtime: node
    plan: free
  buildCommand: npm install && npm run build
  startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://academia-pro.onrender.com
      - key: DB_PATH
        value: /var/data/db.json
    disk:
      name: academia-data
      mountPath: /var/data
      sizeGB: 1
