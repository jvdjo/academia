<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .day-selection {
            margin-bottom: 30px;
        }

        .day-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .day-btn {
            padding: 12px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .day-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .day-btn.selected {
            background: #667eea;
            color: white;
        }

        .muscle-groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .muscle-group {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .muscle-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .muscle-group h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .exercise-list {
            list-style: none;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .exercise-item:last-child {
            border-bottom: none;
        }

        .exercise-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .exercise-name {
            flex: 1;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .exercise-name:hover {
            color: #667eea;
        }

        .workout-summary {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
        }

        .workout-summary h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .selected-exercises {
            display: grid;
            gap: 10px;
        }

        .selected-exercise {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .storage-info {
            background: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .storage-info h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .storage-info p {
            color: #155724;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .muscle-groups {
                grid-template-columns: 1fr;
            }

            .day-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

                    <!-- Grupos musculares ser√£o carregados aqui -->

                <div class="workout-summary" id="workout-summary" style="display: none;">

    <script>
        // Dados dos exerc√≠cios baseados no guia cient√≠fico

            },

                ],
                medial: [

                    "Crucifixo inverso",
                    "Face pull"
                ],
                posterior: [
                    "Crucifixo inverso",
                    "Eleva√ß√£o posterior",
                    "Face pull",
                    "Remada alta",
                    "Reverse fly"
                ]
            },
            bracos: {
                biceps: [
                    "Rosca direta com barra",
                    "Rosca alternada com halteres",
                    "Rosca martelo",
                    "Rosca concentrada",
                    "Rosca no cabo"
                ],
                triceps: [
                    "Tr√≠ceps pulley",
                    "Tr√≠ceps franc√™s",
                    "Mergulho entre bancos",
                    "Rosca testa",
                    "Supino fechado"
                ],
                antebraco: [
                    "Rosca punho",
                    "Rosca inversa",
                    "Farmer's walk",
                    "Flex√£o de punho",
                    "Extens√£o de punho"
                ]
            },
            pernas: {
                quadriceps: [
                    "Agachamento livre",
                    "Leg press",
                    "Cadeira extensora",
                    "Afundo",
                    "Agachamento b√∫lgaro"
                ],
                posteriores: [
                    "Levantamento terra",
                    "Mesa flexora",
                    "Stiff",
                    "Cadeira flexora",
                    "Gl√∫teo four"
                ],
                gluteos: [
                    "Agachamento sumo",
                    "Hip thrust",
                    "Eleva√ß√£o p√©lvica",
                    "Afundo reverso",
                    "Agachamento b√∫lgaro"
                ],
                panturrilha: [
                    "Panturrilha em p√©",
                    "Panturrilha sentado",
                    "Panturrilha no leg press",
                    "Eleva√ß√£o unilateral",
                    "Panturrilha no smith"
                ]
            },
            core: {
                reto: [
                    "Abdominal supra",
                    "Prancha",
                    "Crunch",
                    "Sit-up",
                    "Eleva√ß√£o de pernas"
                ],
                obliquo: [
                    "Abdominal obl√≠quo",
                    "Prancha lateral",
                    "Russian twist",
                    "Wood chop",
                    "Bicicleta"
                ],
                transverso: [
                    "Prancha",
                    "Dead bug",
                    "Bird dog",
                    "Respira√ß√£o diafragm√°tica",
                    "Hollow hold"
                ]
            }
        };

        // Estado da aplica√ß√£o
        let selectedDay = null;
        let selectedExercises = [];

        // Elementos do DOM
        const dayButtons = document.querySelectorAll('.day-btn');
        const exerciseSelection = document.getElementById('exercise-selection');
        const muscleGroupsContainer = document.getElementById('muscle-groups-container');
        const workoutSummary = document.getElementById('workout-summary');
        const selectedExercisesContainer = document.getElementById('selected-exercises');
        const saveButton = document.getElementById('save-workout');
        const messageContainer = document.getElementById('message-container');

        // Event listeners
        dayButtons.forEach(btn => {
            btn.addEventListener('click', selectDay);
        });

        saveButton.addEventListener('click', saveWorkout);

        // Fun√ß√µes principais
        function selectDay(e) {
            selectedDay = e.target.dataset.day;
            
            // Atualizar visual dos bot√µes
            dayButtons.forEach(btn => btn.classList.remove('selected'));
            e.target.classList.add('selected');
            
            // Mostrar sele√ß√£o de exerc√≠cios
            exerciseSelection.style.display = 'block';
            
            // Carregar exerc√≠cios salvos para este dia
            loadSavedWorkout();
            
            // Renderizar grupos musculares
            renderMuscleGroups();
        }

        function renderMuscleGroups() {
            muscleGroupsContainer.innerHTML = '';
            
            Object.entries(exerciseData).forEach(([groupName, portions]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'muscle-group';
                
                const groupTitle = {
                    peitoral: 'üèãÔ∏è Peitoral',
                    costas: 'üîô Costas',
                    ombros: 'üëê Ombros',
                    bracos: 'üí™ Bra√ßos',
                    pernas: 'ü¶µ Pernas',
                    core: 'üî• Core'
                };
                
                groupDiv.innerHTML = `
                    <h3>${groupTitle[groupName] || groupName}</h3>
                    <div class="portions">
                        ${Object.entries(portions).map(([portionName, exercises]) => `
                            <div class="portion">
                                <h4>${portionName.charAt(0).toUpperCase() + portionName.slice(1)}</h4>
                                <ul class="exercise-list">
                                    ${exercises.map(exercise => `
                                        <li class="exercise-item">
                                            <input type="checkbox" class="exercise-checkbox" 
                                                   id="${exercise.replace(/\s+/g, '-')}" 
                                                   data-exercise="${exercise}"
                                                   data-group="${groupName}"
                                                   data-portion="${portionName}"
                                                   ${selectedExercises.some(ex => ex.name === exercise) ? 'checked' : ''}>
                                            <label class="exercise-name" for="${exercise.replace(/\s+/g, '-')}">${exercise}</label>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                muscleGroupsContainer.appendChild(groupDiv);
            });
            
            // Adicionar event listeners para checkboxes
            document.querySelectorAll('.exercise-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', toggleExercise);
            });
        }

        function toggleExercise(e) {
            const exerciseName = e.target.dataset.exercise;
            const groupName = e.target.dataset.group;
            const portionName = e.target.dataset.portion;
            
            if (e.target.checked) {
                selectedExercises.push({
                    name: exerciseName,
                    group: groupName,
                    portion: portionName
                });
            } else {
                selectedExercises = selectedExercises.filter(ex => ex.name !== exerciseName);
            }
            
            updateWorkoutSummary();
        }

        function updateWorkoutSummary() {
            if (selectedExercises.length === 0) {
                workoutSummary.style.display = 'none';
                return;
            }
            
            workoutSummary.style.display = 'block';
            selectedExercisesContainer.innerHTML = selectedExercises.map((exercise, index) => `
                <div class="selected-exercise">
                    <span><strong>${exercise.group}</strong> - ${exercise.portion}: ${exercise.name}</span>
                    <button class="remove-btn" onclick="removeExercise(${index})">√ó</button>
                </div>
            `).join('');
            
            saveButton.disabled = selectedExercises.length === 0;
        }

        function removeExercise(index) {
            const exercise = selectedExercises[index];
            selectedExercises.splice(index, 1);
            
            // Desmarcar checkbox
            const checkbox = document.querySelector(`input[data-exercise="${exercise.name}"]`);
            if (checkbox) checkbox.checked = false;
            
            updateWorkoutSummary();
        }

        function saveWorkout() {
            if (!selectedDay || selectedExercises.length === 0) {
                showMessage('Selecione um dia e pelo menos um exerc√≠cio!', 'error');
                return;
            }
            
            // Salvar no localStorage
            const workouts = JSON.parse(localStorage.getItem('academia_workouts') || '{}');
            workouts[selectedDay] = {
                exercises: selectedExercises,
                savedAt: new Date().toISOString()
            };
            
            localStorage.setItem('academia_workouts', JSON.stringify(workouts));
            
            showMessage(`Treino de ${getDayName(selectedDay)} salvo com sucesso! üí™`, 'success');
        }

        function loadSavedWorkout() {
            const workouts = JSON.parse(localStorage.getItem('academia_workouts') || '{}');
            const dayWorkout = workouts[selectedDay];
            
            if (dayWorkout) {
                selectedExercises = dayWorkout.exercises || [];
                updateWorkoutSummary();
            } else {
                selectedExercises = [];
                workoutSummary.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function getDayName(day) {
            const dayNames = {
                monday: 'Segunda-feira',
                tuesday: 'Ter√ßa-feira',
                wednesday: 'Quarta-feira',
                thursday: 'Quinta-feira',
                friday: 'Sexta-feira',
                saturday: 'S√°bado',
                sunday: 'Domingo'
            };
            return dayNames[day] || day;
        }

        // Inicializa√ß√£o
        console.log('üèãÔ∏è‚Äç‚ôÇÔ∏è Academia Pro - Vers√£o Local carregada!');
        console.log('üíæ Todos os dados s√£o salvos localmente no seu navegador');
